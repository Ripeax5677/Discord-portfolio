<html lang="de">
<head>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<body>

  <div class="content" id="userContent">

  <script>
    fetch('/user')
      .then(res => res.json())
      .then(user => {
        const html = \`
          <img src="\${user.avatar}" class="avatar" />
          <h1>👾 Discord: \${user.username}</h1>
          <p class="status">🟢 Status: Online</p>
          <p class="description">
            Great server owner<br/>
            16 years old<br/>
            Lives in Austria 🇦🇹
          </p>
          <a href="https://cncworldshop24.de" target="_blank" class="link">🌐 Zu meinem Shop</a>
        \`;
        document.getElementById('userContent').innerHTML = html;
      })
      .catch(() => {
        document.getElementById('userContent').innerHTML = '<a href="/login" class="link">🔐 Mit Discord einloggen</a>';
      });

    particlesJS.load('particles-js', '/particles.json');
  </script>
